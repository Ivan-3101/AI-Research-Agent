<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report.query }}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 5px;}
        h1 { color: #333; }
        h2 { color: #555; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; background-color: #f4f4f4; padding: 15px; border-radius: 5px; }
        .sources-list { list-style: none; padding: 0; }
        .sources-list li { margin-bottom: 5px; }
        a { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query: {{ report.query }}</h1>
        <p><em>Generated on: {{ report.timestamp.strftime('%Y-%m-%d %H:%M') }}</em></p>
        
        <h2>Generated Report</h2>
        <pre>{{ report.report_content }}</pre>

        <h2>Sources Used</h2>
        <ul class="sources-list">
            {% for source in sources %}
            <li><a href="{{ source }}" target="_blank">{{ source }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">&larr; Back to History</a>
    </div>
</body>
</html>
