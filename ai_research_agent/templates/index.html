<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Reports History</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; }
        h1 { color: #333; }
        .form-container { background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 2em; }
        input[type="text"] { width: 70%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .report-list { list-style: none; padding: 0; }
        .report-item { background-color: #fff; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; padding: 15px; }
        .report-item a { text-decoration: none; color: #007bff; font-weight: bold; }
        .report-item p { color: #666; margin: 5px 0 0; }
    </style>
</head>
<body>
    <h1>AI Research Agent</h1>

    <div class="form-container">
        <form action="/run" method="post">
            <input type="text" name="query" placeholder="Enter your research query..." required>
            <button type="submit">Run Agent</button>
        </form>
    </div>

    <h2>Saved Reports</h2>
    <ul class="report-list">
        {% for report in reports %}
        <li class="report-item">
            <a href="{{ url_for('report', report_id=report.id) }}">{{ report.query }}</a>
            <p>Generated on: {{ report.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
        </li>
        {% else %}
        <li>No reports found. Run a new query to generate one.</li>
        {% endfor %}
    </ul>
</body>
</html>
